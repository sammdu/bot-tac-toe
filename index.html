<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Bot-Tac-Toe | AI Supercharged Tic Tac Toe Game</title>
    <link rel="stylesheet" href="minireset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Bot-Tac-Toe!</h1>
            </header>
            <section>
                <div class="board-area">
                    <div class="game-status">
                        Status
                    </div>
                    <table class="board">
                        <tr>
                            <td><span class="cell">1A</span></td>
                            <td><span class="cell">1B</span></td>
                            <td><span class="cell">1C</span></td>
                            <td><span class="cell">1D</span></td>
                        </tr>
                        <tr>
                            <td><span class="cell">2A</span></td>
                            <td><span class="cell">2B</span></td>
                            <td><span class="cell">2C</span></td>
                            <td><span class="cell">2D</span></td>
                        </tr>
                        <tr>
                            <td><span class="cell">3A</span></td>
                            <td><span class="cell">3B</span></td>
                            <td><span class="cell">3C</span></td>
                            <td><span class="cell">3D</span></td>
                        </tr>
                        <tr>
                            <td><span class="cell">3A</span></td>
                            <td><span class="cell">3B</span></td>
                            <td><span class="cell">3C</span></td>
                            <td><span class="cell">4D</span></td>
                        </tr>
                    </table>
                    <div class="game-start-stop">
                        <button type="button" name="start">Start</button>
                        <button type="button" name="reset">Reset</button>
                    </div>
                </div>
                <aside>
                    ()
                </aside>
            </section>
        </div>
    </main>
    <footer>
        <h3>Built by Samm Du</h3>
        <!-- <br> -->
        <h4>With Brython â€” Python in the browser!</h4>
    </footer>
</body>
</html>
