<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Bot-Tac-Toe | AI Supercharged Tic Tac Toe Game</title>
    <link rel="stylesheet" href="minireset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Bot-Tac-Toe!</h1>
            </header>
            <section>
                <div class="board-area">
                    <div class="game-status">
                        Game Loading
                    </div>
                    <table class="board">
                        <tr>
                            <td><span class="cell">1A</span></td>
                            <td><span class="cell">1B</span></td>
                            <td><span class="cell">1C</span></td>
                            <td><span class="cell">1D</span></td>
                        </tr>
                        <tr>
                            <td><span class="cell">2A</span></td>
                            <td><span class="cell">2B</span></td>
                            <td><span class="cell">2C</span></td>
                            <td><span class="cell">2D</span></td>
                        </tr>
                        <tr>
                            <td><span class="cell">3A</span></td>
                            <td><span class="cell">3B</span></td>
                            <td><span class="cell">3C</span></td>
                            <td><span class="cell">3D</span></td>
                        </tr>
                        <tr>
                            <td><span class="cell">3A</span></td>
                            <td><span class="cell">3B</span></td>
                            <td><span class="cell">3C</span></td>
                            <td><span class="cell">4D</span></td>
                        </tr>
                    </table>
                    <div class="game-start-stop">
                        <button type="button" class="btn-sq" id="btn_start" name="start">Start</button>
                        <button type="button" class="btn-sq" id="btn_reset" name="reset">Reset</button>
                    </div>
                </div>
                <aside>
                    <h5>Board side length:</h5>
                    <ul>
                        <li><button type="button" class="btn-rad" id="" name="len_3" style="background-color: #22263f;">3</button></li>
                        <li><button type="button" class="btn-rad" id="" name="len_4">4</button></li>
                        <li><button type="button" class="btn-rad" id="" name="len_5">5</button></li>
                    </ul>
                    <h5>Winning step length:</h5>
                    <ul>
                        <li><button type="button" class="btn-rad" id="" name="win_3" style="background-color: #22263f;">3</button></li>
                        <li><button type="button" class="btn-rad" id="" name="win_4">4</button></li>
                        <li><button type="button" class="btn-rad" id="" name="win_5">5</button></li>
                    </ul>
                    <h5>Player 1 game piece:</h5>
                    <ul>
                        <li>
                            <button type="button" class="btn-piece" id="" name="piece_x">
                                X
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn-piece" id="" name="piece_o">
                                O
                            </button>
                        </li>
                    </ul>
                    <h5>Who starts first:</h5>
                    <ul class="ul-start-first">
                        <li><button type="button" class="btn-sq" id="" name="st_rand">Random Draw</button></li>
                        <span>
                            <li><button type="button" class="btn-sq" id="" name="st_p1" style="background-color: #22263f;">Player 1</button></li>
                            <li><button type="button" class="btn-sq" id="" name="st_p2">Player 2</button></li>
                        </span>
                    </ul>
                    <h5>Player 2 role:</h5>
                    <select name="player_2_role">
                        <option value="another_human">Another Human</option>
                        <option value="ai_random">AI — Random</option>
                        <option value="ai_easy">AI — Easy</option>
                        <option value="ai_hard">AI — Hard</option>
                    </select>
                </aside>
            </section>
        </div>
    </main>
    <footer>
        <h3>Built by Samm Du</h3>
        <!-- <br> -->
        <h4>With Brython — Python in the browser!</h4>
    </footer>
</body>
</html>
